<app-my-header [title]="'Ad Detail'"></app-my-header>

<ion-content>
    <ion-card>
        <img [src]="'http://secondhandbook-dev.us-east-2.elasticbeanstalk.com/img/'+ad.imagePath" />
        <ion-card-header>
          <ion-card-subtitle>{{ ad.author }}</ion-card-subtitle>
          <ion-card-title>{{ ad.title }}</ion-card-title>
          <ion-card-subtitle>${{ ad.rate }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>College : {{ ad.college }}</p>
          <p>isbn : {{ ad.isbn }}</p>
          <p>description : {{ ad.description }}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
